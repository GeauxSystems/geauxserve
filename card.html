<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Check-In Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: #f8f9fa;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .instructions {
        max-width: 600px;
        width: 100%;
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      .instructions h1 {
        font-size: 22px;
        font-weight: 700;
        color: #151556;
        margin-bottom: 12px;
      }

      .instructions p {
        font-size: 15px;
        color: #6c757d;
        line-height: 1.6;
        margin-bottom: 8px;
      }

      .download-btn {
        display: inline-block;
        background: #00BDFF;
        color: white;
        padding: 14px 32px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 16px;
        text-decoration: none;
        margin-top: 16px;
        cursor: pointer;
        border: none;
        font-family: 'Poppins', sans-serif;
        transition: background 0.2s;
      }

      .download-btn:hover {
        background: #0099cc;
      }
      
      .download-btn:disabled {
        opacity: 0.6;
        cursor: wait;
      }

      /* Digital Card */
      .card-container {
        max-width: 600px;
        width: 100%;
      }

      #digital-card {
        width: 100%;
        min-height: 400px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        padding: 32px;
        position: relative;
        overflow: hidden;
      }

      .card-header {
        text-align: center;
        margin-bottom: 24px;
      }

      .org-name {
        font-size: 20px;
        font-weight: 700;
        color: #151556;
        margin-bottom: 4px;
      }

      .household-name {
        font-size: 32px;
        font-weight: 700;
        color: #151556;
        line-height: 1.2;
        word-wrap: break-word;
      }

      .card-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .qr-container {
        background: white;
        padding: 16px;
        border-radius: 12px;
        border: 3px solid #151556;
        margin-bottom: 20px;
      }

      .qr-code {
        width: 200px;
        height: 200px;
        display: block;
      }

      .scan-instruction {
        font-size: 16px;
        font-weight: 600;
        color: #151556;
        text-align: center;
        max-width: 100%;
        word-wrap: break-word;
      }

      .card-footer {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #e9ecef;
        margin-top: auto;
      }

      .powered-by {
        font-size: 12px;
        color: #6c757d;
      }

      .powered-by a {
        color: #00BDFF;
        text-decoration: none;
        font-weight: 600;
      }

      /* Mobile adjustments */
      @media (max-width: 600px) {
        body {
          padding: 16px;
        }

        #digital-card {
          padding: 24px;
        }

        .household-name {
          font-size: 28px;
        }

        .org-name {
          font-size: 18px;
        }

        .qr-code {
          width: 180px;
          height: 180px;
        }
      }

      @media (max-width: 400px) {
        #digital-card {
          padding: 20px;
        }

        .household-name {
          font-size: 24px;
        }

        .org-name {
          font-size: 16px;
        }

        .qr-code {
          width: 160px;
          height: 160px;
        }

        .scan-instruction {
          font-size: 14px;
        }
      }

      /* Print styles */
      @media print {
        body {
          background: white;
          padding: 0;
        }

        .instructions {
          display: none;
        }

        #digital-card {
          box-shadow: none;
          page-break-inside: avoid;
          width: 6in;
          min-height: 4in;
        }
      }
    </style>
  </head>

  <body>
    <div class="instructions">
      <h1>Your Food Pantry Check-In Card</h1>
      <p><strong>Save this card to your phone.</strong> You'll need it each time you visit the food pantry.</p>
      <p>Click the button below to download your card, or take a screenshot.</p>
      <button class="download-btn" id="downloadBtn" onclick="downloadCard()">Download Card to Phone</button>
    </div>

    <div class="card-container">
      <div id="digital-card">
        <div class="card-header">
          <div class="org-name" id="orgName">Little Zion Community Outreach</div>
          <div class="household-name" id="householdName">Loading...</div>
        </div>

        <div class="card-body">
          <div class="qr-container">
            <img id="qrCode" class="qr-code" src="" alt="Your QR Code" crossorigin="anonymous" />
          </div>
          <div class="scan-instruction">Scan this at check-in</div>
        </div>

        <div class="card-footer">
          <div class="powered-by">
            Powered by <a href="https://geauxsystems.com" target="_blank">Geaux Systems</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Load html2canvas first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const contactId = urlParams.get('id') || '';
      const token = urlParams.get('t') || '';
      const name = urlParams.get('name') || 'Household';
      const orgLocation = urlParams.get('location') || 'Little Zion Community Outreach';

      // Your check-in app URL
      const CHECKIN_URL = "https://app.geauxsystems.com/v2/preview/9jRtZmhLU9KLejNfo6rX";

      // Set household name and location
      document.getElementById('householdName').textContent = decodeURIComponent(name);
      document.getElementById('orgName').textContent = decodeURIComponent(orgLocation);

      // Generate QR code URL - use Google Charts API which allows CORS
      if (contactId && token) {
        const qrData = CHECKIN_URL + "?id=" + contactId + "&t=" + token;
        const qrImageUrl = "https://chart.googleapis.com/chart?cht=qr&chs=400x400&chl=" + encodeURIComponent(qrData);
        document.getElementById('qrCode').src = qrImageUrl;
      } else {
        // Error state - no valid parameters
        document.getElementById('householdName').textContent = 'Invalid Card';
        document.getElementById('householdName').style.color = '#FF3B3B';
        document.querySelector('.scan-instruction').textContent = 'Please contact staff for a valid check-in card link';
        document.querySelector('.scan-instruction').style.color = '#721c24';
        document.querySelector('.qr-container').style.borderColor = '#FF3B3B';
        document.querySelector('.qr-container').style.background = '#ffe5e5';
        
        // Hide download button for invalid cards
        document.querySelector('.download-btn').style.display = 'none';
      }

      // Download card function
      async function downloadCard() {
        const btn = document.getElementById('downloadBtn');
        const originalText = btn.textContent;
        btn.textContent = 'Preparing download...';
        btn.disabled = true;

        try {
          // Wait for fonts to load
          await document.fonts.ready;
          
          // Small delay to ensure QR code is fully loaded
          await new Promise(resolve => setTimeout(resolve, 500));

          // Use html2canvas to capture the entire card
          const canvas = await html2canvas(document.getElementById('digital-card'), {
            scale: 3, // Higher quality
            backgroundColor: '#ffffff',
            useCORS: true,
            allowTaint: false,
            logging: false,
            width: document.getElementById('digital-card').offsetWidth,
            height: document.getElementById('digital-card').offsetHeight,
            onclone: (clonedDoc) => {
              // Ensure the cloned card looks identical
              const clonedCard = clonedDoc.getElementById('digital-card');
              clonedCard.style.boxShadow = 'none'; // Remove shadow for cleaner image
            }
          });

          // Convert canvas to blob
          canvas.toBlob(async (blob) => {
            const fileName = name.replace(/[^a-z0-9]/gi, '_') + '_checkin_card.png';

            // Try native mobile share first
            if (navigator.share && /mobile/i.test(navigator.userAgent)) {
              try {
                const file = new File([blob], fileName, { type: 'image/png' });
                await navigator.share({
                  title: 'Food Pantry Check-In Card',
                  text: 'My check-in card for ' + orgLocation,
                  files: [file]
                });
                btn.textContent = originalText;
                btn.disabled = false;
                return;
              } catch (shareError) {
                console.log('Share failed, using download instead');
              }
            }

            // Fallback to regular download
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            btn.textContent = 'âœ“ Downloaded!';
            setTimeout(() => {
              btn.textContent = originalText;
              btn.disabled = false;
            }, 2000);

          }, 'image/png', 1.0);

        } catch (error) {
          console.error('Download failed:', error);
          
          // Show screenshot instructions as fallback
          alert('Download failed. Please take a screenshot instead:\n\niPhone: Press Side Button + Volume Up\nAndroid: Press Power + Volume Down');
          
          btn.textContent = originalText;
          btn.disabled = false;
        }
      }
    </script>
  </body>
</html>
